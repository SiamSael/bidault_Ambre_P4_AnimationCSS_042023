<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/1315dc6616.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <a class="header__a" href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
    </header>

    <main>
        <div class="resto">
            <img class="resto__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo montrant une assiette">
        </div>

        <section class="menu">

            <div class="menu__title">
                <h1>La palette du goût</h1>
                <label class="icon"><input type="checkbox"><i class="fa fa-solid fa-heart"></i></label>
            </div>
            
            <div class="menu__main">

                <section class="menu__main--categorie">
                    <h2 class="display-categorie">Entrées</h2>

                    <label class="card display-dishes display-dishes--1">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Fricassée d'escargots</span>
                            <span class="card__text--complement">Au piment d'Espelette</span>
                        </span>
                        <span class="toggle">
                            <span class="price">25€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--2">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Foie gras de canard mi-cuit</span>
                            <span class="card__text--complement">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="toggle">
                            <span class="price">35€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--3">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Œuf au plat</span>
                            <span class="card__text--complement">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="toggle">
                            <span class="price">20€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                </section>

                <section class="menu__main--categorie">
                    <h2 class="display-categorie">Plats</h2>

                    <label class="card display-dishes display-dishes--4">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Filet de bœuf aux herbes</span>
                            <span class="card__text--complement">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="toggle">
                            <span class="price">40€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--5">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Parmentier de queue de bœuf</span>
                            <span class="complement">À la truffe noire sur sa purée de panais</span>
                        </span>
                        <span class="toggle">
                            <span class="price">35€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--6">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Filet de turbot</span>
                            <span class="card__text--complement">Aux agrumes</span>
                        </span>
                        <span class="toggle">
                            <span class="price">44€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                </section>

                <section class="menu__main--categorie">
                    <h2 class="display-categorie">Desserts</h2>

                    <label class="card display-dishes display-dishes--7">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Paris-Brest</span>
                            <span class="card__text--complement">Revisité</span>
                        </span>
                        <span class="toggle">
                            <span class="price">18€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--8">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Macaron au chocolat d'exception</span>
                            <span class="card__text--complement">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="toggle">
                            <span class="price">22€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                    <label class="card display-dishes display-dishes--9">
                        <input type="checkbox">
                        <span class="card__text">
                            <span class="card__text--title">Mousse au chocolat</span>
                            <span class="card__text--complement">Au piment d'Espelette et à la truffe noire</span>
                        </span>
                        <span class="toggle">
                            <span class="price">23€</span>
                            <span class="check"><i class="fa-solid fa-circle-check fa-xl"></i></span>
                        </span>
                    </label>

                </section>

                <a class="command btn" href="#">Commander</a>

            </div>

        </section>
    </main>

    <footer>
        <div class="footer">
            <span class="footer__title">ohmyfood</span>
            <div class="footer__section">
                <a class="footer__section--a" href="#"><span><i class="fa-solid fa-utensils"></i>Proposer un restaurant</span></a>
                <a class="footer__section--a" href="#"><span><i class="fa-solid fa-handshake-angle fa-sm"></i>Devenir partenaire</span></a>
            </div>
            <div class="footer__section">
                <a class="footer__section--a" href="#"><span>Mentions légales</span></a>
                <a class="footer__section--a" href="mailto:ambrebidault@orange.fr"><span>Contact</span></a>
            </div>
        </div>
    </footer>

</body>

</html>
